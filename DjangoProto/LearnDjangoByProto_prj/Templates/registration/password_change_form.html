{% extends 'Rango/base.html' %}

{% block title_block %}
	Change Password
{% endblock %}

{% block body_block %}
<h1>Change Password Here</h1>

<form method = "post" action=".">
	{% csrf_token %}
	{{ form.username.errors }}
	{{ form.password.errors }}
	{{ form.as_p }}
	<input type = "submit" value ="Password change" />
</form>
{% endblock %}
