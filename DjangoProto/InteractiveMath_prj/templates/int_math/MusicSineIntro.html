{% extends 'int_math/base.html' %}

{% load static %} <!--  another difference from django 2 to 3.1 -->

{%block title_block %}
	{{ page_tab_header }}
{% endblock %}
    
{% block body_block %}
	
	<h1>Trig functions play the Trumpet B<span>&#9837;</span> Scale</h1>
	<div id="TrumpetMusicalScale">
		<img id="colorfulClef" src="{% static 'images/Prismatic-Clef-Hearts-2.svg' %}" alt = "Clef to left of musical notes">
		<img class="wholeNote" id="wholeNote1" src="{% static 'images/WholeNote.svg' %}" alt = "Low C whole note on Trumpet scale">
		<img class="wholeNote" id="wholeNote2" src="{% static 'images/WholeNote.svg' %}" alt = "D whole note on Trumpet scale">
		<img class="wholeNote" id="wholeNote3" src="{% static 'images/WholeNote.svg' %}" alt = "E whole note on Trumpet scale">
		<img class="wholeNote" id="wholeNote4" src="{% static 'images/WholeNote.svg' %}" alt = "F whole note on Trumpet scale">
		<img class="wholeNote" id="wholeNote5" src="{% static 'images/WholeNote.svg' %}" alt = "G whole note on Trumpet scale">
		<img class="wholeNote" id="wholeNote6" src="{% static 'images/WholeNote.svg' %}" alt = "A whole note on Trumpet scale">
		<img class="wholeNote" id="wholeNote7" src="{% static 'images/WholeNote.svg' %}" alt = "B whole note on Trumpet scale">
		<img class="wholeNote" id="wholeNote8" src="{% static 'images/WholeNote.svg' %}" alt = "C whole note on Trumpet scale">
		<p id="LowCNote">C</p>
		<p id="DNote">D</p>
		<p id="ENote">E</p>
		<p id="FNote">F</p>
		<p id="GNote">G</p>
		<p id="ANote">A</p>
		<p id="BNote">B</p>
		<p id="CNote">C</p>
		<!-- The canvas will be used to draw lines for notes, the clef, notes and text will drop on canvas -->
		<canvas id="ClefWithNotes" width=600 height=550>
			Your Browser does not support canvas tag, you are missing graph capability
		</canvas>
	</div>
		

	<br>
	<br>	

{% endblock %}
