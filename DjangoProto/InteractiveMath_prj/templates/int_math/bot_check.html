{% load widget_tweaks %}

<form id ="bot_check_form" method="post" action="">
{% csrf_token %}

	<div id="RobotCheckModal">
		<div class="modal-header">
		  <h3 class="modal-title">Robot Check</h3>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>

 		<!--  for robot checking, need to tell client whether server is local or remote so correct recaptcha site key is sent -->
 		<div id="sendServerLoc">{{ debug }}</div>
  
		<div class="modal-body">
			<div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
				{% for error in form.non_field_errors %}
				  {{ error }}
				{% endfor %}
			</div>

		    {% for field in form %}
				<div class="form-group" data-toggle="tooltip" data-placement="top" title="{{ field.help_text }}">
					<label for="{{ field.id_for_label }}">{{ field.label }}</label>
					{% render_field field class="form-control" %}
					<div class="{% if field.errors %} invalid{% endif %}">
						{% for error in field.errors %}
							<p class="help-block">{{ error }}</p>
						{% endfor %}
					</div>
				</div>
		    {% endfor %}
  		</div>

		<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>
